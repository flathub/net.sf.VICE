app-id: net.sf.VICE
command: x64sc
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --metadata=X-DConf=migrate-path=/net/sf/VICE/
modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: xfont-utils
    modules:
      - name: font-util
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/font/util
            tag: font-util-1.3.1

      - name: libfontenc
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libfontenc
            tag: libfontenc-1.1.3

      - name: libXfont
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libXfont
            tag: libXfont-1.5.4

      - name: bdftopcf
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/util/bdftopcf
            tag: bdftopcf-1.1

      - name: mkfontdir
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/app/mkfontdir
            tag: mkfontdir-1.0.7

      - name: mkfontscale
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/app/mkfontscale
            tag: mkfontscale-1.1.2

  - name: xa
    no-autogen: true
    make-install-args: [ DESTDIR=/app ]
    cleanup: [ '*' ]
    sources:
      - type: archive
        url: http://www.floodgap.com/retrotech/xa/dists/xa-2.3.13.tar.gz
        sha256: a9477af150b6c8a91cd3d41e1cf8c9df552d383326495576830271ca4467bd86

  - name: dos2unix
    buildsystem: simple
    build-commands:
      - make prefix=$FLATPAK_DEST install
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/dos2unix/dos2unix/7.4.2/dos2unix-7.4.2.tar.gz
        sha256: 6035c58df6ea2832e868b599dfa0d60ad41ca3ecc8aa27822c4b7a9789d3ae01

  - name: vice
    cleanup:
      - /cache
      - /lib/vice/doc
      - /share/fonts
      - /share/info
      - /share/man
    config-opts:
      - --enable-static-ffmpeg
      - --enable-native-gtk3ui
      - --disable-pdf-docs
      - --without-oss
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/vice-emu/releases/vice-3.6.1.tar.gz
        sha256: 20df84c851aaf2f5000510927f6d31b32f269916d351465c366dc0afc9dc150c

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}*.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/ ${FLATPAK_ID}.png
      - install -D -m644 ${FLATPAK_ID}-64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
    sources:
      - type: file
        path: net.sf.VICE.appdata.xml

      - type: file
        path: net.sf.VICE.png

      - type: file
        path: net.sf.VICE-64.png

      - type: file
        path: net.sf.VICE.desktop

      - type: file
        path: net.sf.VICE.C128.desktop

      - type: file
        path: net.sf.VICE.CBM2.desktop

      - type: file
        path: net.sf.VICE.PET.desktop

      - type: file
        path: net.sf.VICE.Plus4.desktop

      - type: file
        path: net.sf.VICE.VIC.desktop
