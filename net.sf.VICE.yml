app-id: net.sf.VICE
command: x64sc
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --metadata=X-DConf=migrate-path=/net/sf/VICE/
add-extensions: 
  - org.freedesktop.Platform.ffmpeg-full: 
    directory: lib/ffmpeg
    version: 21.08
    add-ld-path: .
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg  
modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: x264
    config-opts: 
      - --prefix=/app/lib/codecs
      - --enable-lto
      - --enable-pic
      - --enable-shared
      - --disable-cli
    sources: 
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: bfc87b7a330f75f5c9a21e56081e4b20344f139e
    cleanup:
      - /lib/codecs/include
      - /lib/codecs/lib/pkgconfig

  - name: ffmpeg
    build-options:
      env: 
        PKG_CONFIG_PATH: /app/lib/codecs/lib/pkgconfig
    config-opts: 
      - --prefix=/app/lib/codecs
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --enable-gpl
      - --enable-version3
      - --disable-nonfree
      - --enable-optimizations
      - --enable-pthreads
      - --disable-bzlib
      - --disable-libgsm
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libx264
      - --enable-zlib
      - --disable-libxcb
      - --disable-lzma
      - --disable-programs
      - --disable-network
      - --disable-protocols
      - --enable-protocol=file
      - --disable-devices
      - --enable-muxer=avi
      - --enable-muxer=h264
      - --enable-muxer=mov
      - --enable-muxer=mp4
      - --enable-muxer=ogg
      - --enable-muxer=webm
      - --enable-demuxer=avi
      - --enable-demuxer=h264
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-demuxer=wav
      - --enable-parser=h264
      - --enable-parser=vorbis
      - --enable-encoder=aac
      - --enable-encoder=libtheora
      - --enable-encoder=libvorbis
      - --enable-encoder=libvpx_vp8
      - --enable-encoder=libvpx_vp9
      - --enable-encoder=libx264
      - --enable-encoder=mpeg4
      - --enable-decoder=aac
      - --enable-decoder=h264
      - --enable-decoder=libvorbis
      - --enable-decoder=libvpx_vp8
      - --enable-decoder=libvpx_vp9
      - --enable-decoder=mp3
      - --enable-decoder=mpeg4
      - --enable-decoder=pcm_s16le
      - --enable-decoder=theora
    sources: 
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.4.1.tar.xz
        sha256: eadbad9e9ab30b25f5520fbfde99fae4a92a1ae3c0257a8d68569a4651e30e02
    cleanup:
      - /lib/codecs/include
      - /lib/codecs/lib/pkgconfig
      - /lib/codecs/share

  - name: xfont-utils
    modules:
      - name: font-util
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/font/util
            tag: font-util-1.3.1

      - name: libfontenc
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libfontenc
            tag: libfontenc-1.1.3

      - name: libXfont
        cleanup: [ '*' ]
        config-opts: [ --disable-static ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libXfont
            tag: libXfont-1.5.4

      - name: bdftopcf
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/util/bdftopcf
            tag: bdftopcf-1.1

      - name: mkfontdir
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/app/mkfontdir
            tag: mkfontdir-1.0.7

      - name: mkfontscale
        cleanup: [ '*' ]
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/app/mkfontscale
            tag: mkfontscale-1.1.2

  - name: xa
    no-autogen: true
    make-install-args: [ DESTDIR=/app ]
    cleanup: [ '*' ]
    sources:
      - type: archive
        url: http://www.floodgap.com/retrotech/xa/dists/xa-2.3.13.tar.gz
        sha256: a9477af150b6c8a91cd3d41e1cf8c9df552d383326495576830271ca4467bd86

  - name: dos2unix
    buildsystem: simple
    build-commands:
      - make prefix=$FLATPAK_DEST install
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/dos2unix/dos2unix/7.4.2/dos2unix-7.4.2.tar.gz
        sha256: 6035c58df6ea2832e868b599dfa0d60ad41ca3ecc8aa27822c4b7a9789d3ae01

  - name: vice
    cleanup:
      - /cache
      - /lib/vice/doc
      - /share/fonts
      - /share/info
      - /share/man
    config-opts:
      - --enable-native-gtk3ui
      - --enable-external-ffmpeg
      - --disable-pdf-docs
      - --without-oss
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/vice-emu/releases/vice-3.6.1.tar.gz
        sha256: 20df84c851aaf2f5000510927f6d31b32f269916d351465c366dc0afc9dc150c

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}*.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/ ${FLATPAK_ID}.png
      - install -D -m644 ${FLATPAK_ID}-64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
    sources:
      - type: file
        path: net.sf.VICE.appdata.xml

      - type: file
        path: net.sf.VICE.png

      - type: file
        path: net.sf.VICE-64.png

      - type: file
        path: net.sf.VICE.desktop

      - type: file
        path: net.sf.VICE.C128.desktop

      - type: file
        path: net.sf.VICE.CBM2.desktop

      - type: file
        path: net.sf.VICE.PET.desktop

      - type: file
        path: net.sf.VICE.Plus4.desktop

      - type: file
        path: net.sf.VICE.VIC.desktop
